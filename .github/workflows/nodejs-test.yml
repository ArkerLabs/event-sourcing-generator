name: Event-sourcing-generator CI

on:
  push:
    branches: [ master, '+([0-9])?(.{+([0-9]),x}).x', 'next' ]
  pull_request:
    branches: [ master, '+([0-9])?(.{+([0-9]),x}).x', 'next' ]
    
jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
    - run: git config --global user.email "edu@arkerlabs.com"
    - run: git config --global user.name "Eduardo Sim√≥n"
    - run: npm run release
      env: 
        CI: true
        GITHUB_TOKEN: ${{ secrets.RELEASE_IT_GITHUB_TOKEN }}
        GH_TOKEN: ${{secrets.GH_TOKEN}}
        NPM_TOKEN: ${{secrets.NPM_TOKEN}}

